<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="index.css">

    <title>React App</title>
</head>

<body>
    <center>
        <div>
            <!-- Logo, zaciąga font z css i klasę odpowiedzialną za rozmiar-->
            <i class="logo" style="font-family :myFirstFont; color:white;"> Beember </i>

        </div>
        <img src="Beember.png" alt="Cup of beer">
        <!-- Formularz logowania-->
        <br size="1"></br> <!-- To robi odstępy między okienkami i guzikami-->
        <div class="container">
            <div class="form-group col-lg-2">
                <div class="row">
                    <div class="col-md-2 col-md-offset-5"></div>
                    <form class="form-inline">
                        <div class="form-group mb-2">
                            <p class="small">
                                <input type="text" class="form-control" id="inputEventName" placeholder="Event name">
                            </p>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <p class="small">
                                <input type="password" class="form-control" id="inputDescription" placeholder="Description">
                            </p>
                        </div>
                        <div class="form-group mb-2">
                            <p class="small">
                                <input type="text" class="form-control" id="inputTown" placeholder="Town">
                            </p>
                        </div>
                        <div class="form-group mb-2">
                            <p class="small">
                                <input type="text" class="form-control" id="inputStreet" placeholder="Street">
                            </p>
                        </div>
                        <div class="form-group mb-2">
                            <p class="small">
                                <input type="text" class="form-control" id="inputNumber" placeholder="Number">
                            </p>
                        </div>
                        <div class="form-group mb-2">
                            <p class="small">
                                <input type="datetime-local" class="form-control" id="inputDate" placeholder="Date">
                            </p>
                        </div>
                        <p><a class="button_example btn" href="index.css">Create Event!</a></p>
                    </form>
                </div>
            </div>
        </div>
    </center>
</body>
